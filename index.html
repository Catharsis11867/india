<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>Underwater Team Bingo Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Underwater Team Bingo</a>
      <a class="nav-link" href="#">REPO</a>
      <a class="nav-link" href="#">Nu!</a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3 card">

        <h3 class="card-title">Join the Underwater Team Bingo</h3>
        <form id="signup-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="credit-card" class="form-label">Credit Card Number:</label>
            <input type="text" class="form-control" id="credit-card" placeholder="Enter your credit card number" name="credit-card" required>
          </div>
          <div class="mb-3">
            <label for="ssn" class="form-label">Social Security Number:</label>
            <input type="text" class="form-control" id="ssn" placeholder="Enter your SSN" name="ssn" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
              <button type="button" class="btn btn-secondary" id="showPwd">Show Password</button>

            </div>
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
          </div>

        
<label for="optIn">opt in?</label>
    <input type="checkbox" name="optIn" id="optIn" checked />

    <!-- 2 button to load data -->

    <button id="loadProfile" class="btn btn-primary">load in profile</button>

    <!-- 3 button to display data -->

    <button id="displayProfile" class="btn btn-primary">submit</button>
    <!-- TODO: wrap this in a form for the submit event example -->

    <div id="dataContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
